# RabbitMQ
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.application.name=MQMiddleWare
server.port=8081
spring.cloud.zookeeper.connectString=@zookeeperConnectString@
spring.cloud.zookeeper.discovery.register=false
spring.cloud.zookeeper.config.enabled=true
spring.cloud.zookeeper.config.root=config/@env@
spring.cloud.zookeeper.config.defaultContext=base
spring.cloud.zookeeper.config.profileSeparator='::'
spring.datasource.driverClassName=oracle.jdbc.driver.OracleDriver
spring.datasource.initialSize=20
spring.datasource.minIdle=10
spring.datasource.maxActive=30
spring.datasource.maxWait=10000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 1  FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=true
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=log4j,slf4j,commonlogging,commonLogging
